<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>Bootstrap Snippet: Login Form</title>
<link rel='stylesheet'
	href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<form class="form-signin" action="memberJoin">
			<h2 class="form-signin-heading">회원 가입</h2>
			<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" /> 
			<input type="password" class="form-control" name="password" placeholder="Password" required="" /> <label class="checkbox">
			<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">회원 등록</button>
		</form>
	</div>
</body>

</html>
