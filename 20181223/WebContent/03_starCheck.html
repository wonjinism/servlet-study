<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Star Checkbox</title>
</head>
<body>
	<form action="check">
		<input type="checkbox" name="star" value="iu" id="iu">
		<label for="iu">아이유</label><br />
		<input type="checkbox" name="star" value="ha" id="ha">
		<label for="ha">현아</label><br />
		<input type="checkbox" name="star" value="kth" id="kth">
		<label for="kth">김태희</label><br />
		<input type="submit" value="전송"/>
	</form>
</body>
</html>
